<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>תתי ניק</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="user">
      <div class="nick">
        <span class="username">username</span>
      </div>
      <div class="tatnick">
        <spasn>משתמש כבוד</spasn>
      </div>
      <div class="image">
        <img
          class="image"
          src="https://static.fcdn.co.il/dyn/projects/privatemessage/icons/usericonprofile.svg"
          alt="default"
        />
      </div>
    </div>
    <div class="result">
      <textarea class="tatRes" disabled></textarea>
    </div>
    <div class="textIn">
      <input type="text" id="textListen" placeholder="הכנס טקסט לתת ניק" />
    </div>
    <div class="colorChoose">
      <span>
        <input type="color" id="pick" value="#0099ff" />
        <label for="head">:בחר צבע</label>
      </span>
      <span>
        <input type="color" id="pickBbC" value="#0099ff" />
        <label for="head">:בחר צבע רקע</label>
      </span>
    </div>
    <div class="addBg">
      <span class="cb">
        <input type="checkbox" id="shadowCheck" />
        <label>הוסף צל</label>
      </span>
      <span class="cb">
        <input type="checkbox" id="bgCheck" />
        <label>הוסף רקע</label>
      </span>
      <span class="cb">
        <input type="checkbox" id="roundedCheck" />
        <label>פינות מעוגלות (רקע)</label>
      </span>
    </div>
    <script src="./functions.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
