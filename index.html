  <body>
    <div class="user">
      <div class="nick">
        <span class="username">username</span>
      </div>
      <div class="tatnick">
        <spasn>משתמש כבוד</spasn>
      </div>
      <div class="image">
        <img
          class="image"
          src="https://static.fcdn.co.il/dyn/projects/privatemessage/icons/usericonprofile.svg"

    <div class="colorChoose">
      <input type="color" id="pick" value="#e66465" />

    </div>
